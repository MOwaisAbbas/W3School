<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools Online Web Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="box1">

            <h1><img src="images/logo.png" alt="W3Schools"></h1>
            <ul>
                <li><a class="main-li1" href="#">Menu</a></li>
                <li><a title="Tutorials" class="main-li" href="#">Tutorials</a></li>
                <li><a title="Refrences" class="main-li" href="#">Refrences</a></li>
                <li><a title="Exercises" class="main-li" href="#">Exercises</a></li>
                <li><a title="Sign Up to improve Your Learning Experience" class="main-li" href="#"> Sign Up</a></li>
            </ul>
        </div>
        <div class="box2">

            <ul>
                <li class="icon icnhide">
                    <a href="#">
                        <img src="images/light dark.png" alt="Theme">
                    </a>
                </li>
                <li class="icon">
                    <a href="#">
                        <img src="images/earth (3).png" alt="Language">

                    </a>
                </li>
                <li class="icon">
                    <a href="#">
                        <img src="images/search.png" alt="Search">
                    </a>
                </li>
            </ul>
        </div>
        <div class="box3">

            <button title="Go Pro to improve Your Learning Experiences" class="btn btn1">Pro</button>
            <button title="Courses" class="btn btn2">Get Certified</button>
            <button title="Get Your Own Website With W3Schools Spaces" class="btn btn3">Create Website</button>
            <button class="btn btn4">Log in</button>

        </div>





    </div>
    <div class="mainbox">

        <div class="container">
            <h2>Learn to Code</h2>
            <p>with the world's largest develpoer site</p>
            <div class="form">
                <input type="search" placeholder="Search our tutorials, e.g. HTML" />
                <button><img src="images/search2.png" alt="search"></button>
            </div>
            <a href="#">Not Sure Where To Begin?</a>
        </div>
    </div>
</body>

</html>
